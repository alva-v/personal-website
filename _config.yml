defaults:
  -
    scope:
      path: "_articles"
    values:
      layout: "article"
  -
    scope:
      path: "_posts"
    values:
      layout: "default"
  -
    scope:
      path: "_projects"
    values:
      layout: "project"

collections:
  articles:
    output: true
    sort_by: update
  projects:
    output: true
  
exclude: 
  - assets/img/projects/*.png
<ul>
  {% assign articles = site.posts | where: "categories", "articles" | sort: "update" %}
  {% for article in articles reversed limit: include.limit %}
    <li>
      <a href="{{ article.url }}">{{ article.title }}</a>
    </li>
  {% endfor %}
  {% if include.more == 1 and articles.size > 3 %}
    <p>
      <a href="/articles">See more articles</a>
    </p>
  {% endif %}
</ul>

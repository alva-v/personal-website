<nav>
  <ul>
    {% assign articles = site.posts | where: "categories", "articles" | sort: "update" | reverse %}
    {% for article in articles limit: include.limit %}
      <li>
        <a href="{% link {{ article.path }} %}">{{ article.title }}</a>
      </li>
    {% endfor %}

  </ul>
  {% if include.more == 1 and articles.size > 3 %}
    <p>
      <a href="{% link articles.html %}">See more articles</a>
    </p>
  {% endif %}
</nav>

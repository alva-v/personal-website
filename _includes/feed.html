{% if include.category != nil %}
  {% capture link %}/feed/{{ include.category }}.xml{% endcapture %}
{% else %}
  {% assign link = "/feed.xml" %}
{% endif %}
<a href="{{ link }}" class="feed">
  <img
    src="/assets/img/icons/feed.png"
    alt="Subscribe to Atom feed"
    height="20"
    width="20">
</a>

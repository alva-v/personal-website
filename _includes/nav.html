<nav>
  <ul>
    {% assign nav = site.data.nav %}
    {% if include.home %}
      {% assign nav = nav | where: "in_home", "1" %}
    {% endif %}
    {% for item in nav %}
      <li>
        <a
          href="{{ item.link | relative_url }}"
          {% if item.icon %}
          class="icon-{{ item.icon }}"
          {% endif %}>
          {{ item.text }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>

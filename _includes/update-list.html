<nav>
  <ul>
    {% assign updates = site.posts | where: "categories", "updates" %}
    {% for update in updates limit: include.limit %}
      <li>
        {{ update.date | date: "%Y-%m-%d" }}
        <span aria-hidden="true">|</span>
        <a href="{% link {{ update.path }} %}">{{ update.title }}</a>
      </li>
    {% endfor %}
  </ul>
  {% if include.more == 1 and updates.size > 3 %}
    <p>
      <a href="{% link updates.html %}">See more updates</a>
    </p>
  {% endif %}
</nav>
